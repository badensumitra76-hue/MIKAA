<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>rexxas design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Courier Prime', monospace; 
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      /* Hapus overflow hidden agar bisa di-scroll */
    }

    .box {
      width: 100%; 
      min-height: 100vh; /* Menggunakan min-height agar box bisa memanjang */
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Menjaga teks di tengah saat awal */
      align-items: center;
      padding: 50px 10%; /* Beri ruang atas bawah agar teks tidak mepet */
      box-sizing: border-box;
      position: relative; /* Berubah dari fixed agar bisa di-scroll */
    }

    #text {
      white-space: normal; 
      line-height: 1.6;
      font-size: 14px;
      width: 100%;
      max-width: 350px;
      transition: opacity 0.8s ease;
      word-wrap: break-word;
    }

    .align-left {
      text-align: left !important;
      white-space: pre-wrap !important;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    .typing::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hint {
      opacity: 0.4;
      font-size: 11px;
      position: fixed; /* Tetap di bawah selama belum mulai */
      bottom: 10%;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body onclick="start()">

<div id="container" class="box">
  <div id="text"></div> 
  <div id="hintText" class="hint">tap dimana saja untuk mulai</div>
</div>

<audio id="music">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

  let index = 0;
  let started = false;

  async function start() {
    if (started) return;
    started = true;

    const textEl = document.getElementById("text");
    const hintEl = document.getElementById("hintText");
    const containerEl = document.getElementById("container");
    const music = document.getElementById("music");

    if (hintEl) hintEl.style.display = "none";
    
    try {
        music.volume = 0;
        await music.play();
        let volIn = setInterval(() => {
          if (music.volume < 0.8) music.volume += 0.05;
          else clearInterval(volIn);
        }, 200);
    } catch (e) {
        console.log("Musik butuh interaksi user");
    }

    textEl.style.opacity = 0;
    await sleep(400);

    for (let quote of introTexts) {
      textEl.innerHTML = quote;
      textEl.style.opacity = 1; 
      await sleep(2200); 
      textEl.style.opacity = 0; 
      await sleep(800);
    }

    // Persiapan untuk pesan panjang
    containerEl.style.justifyContent = "flex-start"; // Pindah ke atas agar scroll natural
    textEl.innerHTML = "";
    textEl.style.opacity = 1;
    textEl.classList.add("align-left", "typing");
    
    const interval = setInterval(() => {
      textEl.innerHTML += message.charAt(index);
      index++;

      // AUTO SCROLL: Mengikuti baris teks baru
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });

      if (index >= message.length) {
        clearInterval(interval);
        textEl.classList.remove("typing");
        // Setelah selesai, user bebas scroll manual dari atas ke bawah
      }
    }, 70); // Dipercepat sedikit agar tidak terlalu lama
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }
