<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>rexxas design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Courier Prime', monospace; 
      margin: 0;
      overflow-y: auto; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100vw;   
      min-height: 100vh;
      padding: 60px 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;     
      box-sizing: border-box;
    }

    #text {
      white-space: pre-wrap; 
      line-height: 1.6; 
      font-size: 14px; 
      width: 92%;
      max-width: 500px;
      text-align: center;
      transition: opacity 0.8s ease;
    }

    /* Rata kiri khusus saat pesan panjang diketik */
    .align-left {
      text-align: left !important;
    }

    .typing::after {
      content: "|";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hint {
      opacity: 0.3;
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="container" class="box" onclick="start()">
  <div id="text">HAI AYA JELEQ</div>
  <div id="hintText" class="hint">tap dimana aja yaa terserah kaka</div>
</div>
